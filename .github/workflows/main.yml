name: Deploy react portfolio

on:
  push:
    branches:
      - main

jobs:
  build:
    name: 🔧 Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: sugogoi
          password: Sumsum@123

      - name: 📦 Build & Push Image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: sugogoi/react-portfolio:latest

  deploy:
    name: 🚀 Deploy on EC2
    runs-on: self-hosted
    steps:
      - name: pull image from dockerhub
        run: docker pull sugogoi/react-portfolio:latest
      - name: delete old container
        run: docker rm -f react-portfolio-container
      - name: run docker container
        run: docker run -d -p 4173:80 --name react-portfolio-container ${{ secrets.DOCKER_USERNAME }}/react-portfolio
